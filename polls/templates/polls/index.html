{% if latest_question_list_key %}
    <ul>
        {% for question in latest_question_list_key %}
{#            <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>#}
            <li><a href="{% url 'polls:get_question' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
{% endif %}
